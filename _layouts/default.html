<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{% include head.html %}

<body>
    <link rel="stylesheet" href="/assets/css/styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Merriweather:wght@900&display=swap"
        rel="stylesheet">

    {% include header.html %}

    <main class="page-content" aria-label="Content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>
    {%- include footer.html -%}

    <!-- <script src="../assets/js/gsap.js" type="text/javascript"></script> -->
    {% if page.animejs == 'true'%}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.1.0/anime.min.js"></script>
    <!-- <script src="../assets/js/anime.min.js"></script> -->

    {% endif %}
    {% if page.tfjs == 'true' %}
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    {% endif %}
    <!-- <script src="../assets/js/main.js" type="text/javascript"></script> -->
    {% if page.script %}
    {%for script in page.script%}
    <script src="../assets/js/min/{{script}}" type="text/javascript"></script>
    {%endfor%}
    {% endif %}
</body>

</html>
